name: Build and Release Electron App

on:
  push:
    tags: [ "v*" ]  # Trigger on tags starting with "v"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["windows-latest"]
    steps:
      - uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Build Electron app
        uses: typerefinery-ai/action-electron-builder@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: true
          # Optional: Specify additional builder options
          # builderOptions: |
          #   {
          #     "publish": ["github"]
          #   }
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-builds
          path: dist

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions: 
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: ${{ github.ref }}
          body: "Built and released on ${{ github.workflow }} workflow."
          draft: false
          prerelease: false  # Change to true if releasing a pre-release
